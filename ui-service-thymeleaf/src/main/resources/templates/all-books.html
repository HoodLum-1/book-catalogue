<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Book Catalog</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>ISBN Number</th>
            <th>Publish Date</th>
            <th>Price</th>
            <th>Book Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishDate}"></td>
            <td th:text="${book.priceFormatted}"></td>
            <td th:text="${book.bookType}"></td>
            <td>
                <a th:href="@{/books/edit-book/{id}(id=${book.id})}">Edit</a>
                <a th:href="@{/books/delete-book/{id}(id=${book.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/books/add-book}">Add Book</a>
</div>
</body>
</html>
