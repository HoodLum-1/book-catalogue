<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/books/edit-book/{id}(id=${book.id})}" method="post" th:object="${book}">
        <input type="hidden" name="_method" value="PUT">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${book.name}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN Number:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" th:value="${book.isbn}" required>
        </div>
        <div class="mb-3">
            <label for="publishDate" class="form-label">Publish Date:</label>
            <input type="date" id="publishDate" name="publishDate" class="form-control" th:value="${book.publishDate}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" th:value="${book.priceFormatted}" required>
        </div>
        <div class="mb-3">
            <label for="bookType" class="form-label">Book Type:</label>
            <select class="form-select" id="bookType" name="bookType" required>
                <option value="Hard Cover">Hard Cover</option>
                <option value="Soft Cover">Soft Cover</option>
                <option value="eBook">eBook</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a class="btn btn-secondary" th:href="@{/books/all-books}">Cancel</a>
</div>
</body>
</html>
