<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Delete Book</h1>
  <p>Are you sure you want to delete the book: <strong th:text="${book.name}"></strong>?</p>
  <form th:action="@{/books/delete-book/{id}(id=${book.id})}" method="post">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" th:href="@{/books/all-books}">Cancel</a>
  </form>
</div>
</body>
</html>
